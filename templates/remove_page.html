<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>remove_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/remove_page.css')}}">
</head>


<body>
    <h1>remove_page</h1>
    <div class="container text-center">
        <br>
        <div class="button1" align="static">
            <a href="{{url_for('index')}}">
                <button type="button" class="btn btn-secondary">戻る</button>
            </a>
        </div>
        <br>


        <h2>タスクリスト</h2>
        <div class="table-scrool">
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>削除</th>
                        <th>課題名</th>
                        <th>講義名</th>
                    </tr>
                </thead>
                <form action="/remove_data" method="POST">
                    <tbody>
                        {% for key in keys %}
                        <tr id="{{key}}">
                            <td>
                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" name="remove_ids"
                                    value="{{key}}" aria-label="...">
                            </td>
                            <td>{{data_dict[key]["title"]}}</td>
                            <td>{{data_dict[key]["subject"]}}</td>
                            <!-- <td>{{data_dict[key]["deadline"]}}</td> -->
                        </tr>
                        {% endfor %}
                    </tbody>
                    <div align="center">
                        <a href="{{ url_for('remove_data') }}">
                            <button type="submit" class="btn btn-danger">削除</button>
                        </a>
                    </div>
                </form>

            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



</body>

</html>
